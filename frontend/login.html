<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up | SkyBook</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #f0f9ff 100%);
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
        }
        .auth-container {
            background: white; padding: 40px; border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1); width: 100%; max-width: 400px;
            text-align: center; position: relative; overflow: hidden;
        }
        .auth-container::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 5px;
            background: linear-gradient(90deg, #ff4d88, #ff8fb1);
        }
        h2 { color: #333; margin-bottom: 20px; font-weight: 800; }
        input {
            width: 100%; padding: 14px; margin-bottom: 15px;
            border: 1px solid #e2e8f0; border-radius: 8px; font-size: 14px;
            box-sizing: border-box; transition: 0.3s;
        }
        input:focus { border-color: #ff4d88; outline: none; }
        
        .btn-auth {
            width: 100%; padding: 14px; background: #333; color: white;
            border: none; border-radius: 8px; font-weight: bold; cursor: pointer;
            font-size: 16px; transition: 0.3s;
        }
        .btn-auth:hover { background: #000; transform: translateY(-2px); }
        .toggle-link {
            margin-top: 15px; font-size: 14px; color: #666;
        }
        .toggle-link span { color: #ff4d88; cursor: pointer; font-weight: bold; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="auth-container" id="loginForm">
        <h2>Welcome Back ðŸ‘‹</h2>
        <input type="email" id="l_email" placeholder="Email Address">
        <input type="password" id="l_password" placeholder="Password">
        
        <button class="btn-auth" id="loginBtn" onclick="handleLogin()">Log In</button>
        <div class="toggle-link">
            New to SkyBook? <span onclick="toggleAuth('signup')">Create Account</span>
        </div>
    </div>

    <div class="auth-container hidden" id="signupForm">
        <h2>Create Account ðŸš€</h2>
        <input type="text" id="s_name" placeholder="Full Name">
        <input type="email" id="s_email" placeholder="Email Address">
        <input type="text" id="s_phone" placeholder="Phone Number">
        <input type="date" id="s_dob" placeholder="Date of Birth">
        <input type="password" id="s_password" placeholder="Create Password">
        
        <button class="btn-auth" id="signupBtn" onclick="handleSignup()">Sign Up</button>
        <div class="toggle-link">
            Already have an account? <span onclick="toggleAuth('login')">Log In</span>
        </div>
    </div>

    <script>
        const API = "https://flight-backend-d2cb.onrender.com"; 

        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            if(urlParams.get('mode') === 'signup') toggleAuth('signup');
        };

        function toggleAuth(mode) {
            if(mode === 'signup') {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('signupForm').classList.remove('hidden');
            } else {
                document.getElementById('signupForm').classList.add('hidden');
                document.getElementById('loginForm').classList.remove('hidden');
            }
        }

        async function handleSignup() {
            const btn = document.getElementById("signupBtn");
            const payload = {
                name: document.getElementById("s_name").value,
                email: document.getElementById("s_email").value.toLowerCase(), 
                phone: document.getElementById("s_phone").value,
                dob: document.getElementById("s_dob").value,
                password: document.getElementById("s_password").value
            };

            if(!payload.name || !payload.email || !payload.password) return alert("Please fill all fields");

            btn.innerText = "Creating Account..."; btn.disabled = true;

            try {
                const res = await fetch(`${API}/auth/signup`, {
                    method: "POST", headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
                
                if(res.ok) {
                    alert("Account Created! You can now log in.");
                    toggleAuth('login');
                } else {
                    const data = await res.json();
                    alert(data.detail || "Signup Failed");
                }
            } catch(e) { alert("Server connection failed"); }
            btn.innerText = "Sign Up"; btn.disabled = false;
        }

        async function handleLogin() {
            const btn = document.getElementById("loginBtn");
            const email = document.getElementById("l_email").value.toLowerCase();
            const password = document.getElementById("l_password").value;

            if(!email || !password) return alert("Please enter credentials");

            btn.innerText = "Logging in..."; btn.disabled = true;

            try {
                const res = await fetch(`${API}/auth/login`, {
                    method: "POST", headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await res.json();

                if(res.ok) {
                    // Success: Save user and redirect
                    localStorage.setItem("userEmail", data.email);
                    localStorage.setItem("userName", data.name);
                    localStorage.setItem("loggedUser", data.email); // Backup key
                    window.location.href = "index.html";
                } else {
                    alert(data.detail || "Invalid Email or Password");
                }
            } catch(e) { 
                console.error(e);
                alert("Server Connection Error"); 
            }
            btn.innerText = "Log In"; btn.disabled = false;
        }
    </script>
</body>
</html>
