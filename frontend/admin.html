<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | SkyBook</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background: #f8fafc; }
        .dashboard-container { max-width: 1000px; margin: 50px auto; padding: 20px; }
        
        /* Stats Cards */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 40px; }
        .stat-card {
            background: white; padding: 25px; border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center;
            border-bottom: 4px solid #ff4d88;
        }
        .stat-number { font-size: 32px; font-weight: bold; color: #333; margin: 10px 0; }
        .stat-label { color: #777; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }

        /* Charts Section */
        .charts-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }
        .chart-card {
            background: white; padding: 20px; border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h2>SkyBook Admin ðŸ“Š</h2>
        <a href="index.html" style="color: #ff4d88; border: 1px solid #ff4d88; padding: 5px 15px; border-radius: 20px;">Log Out</a>
    </div>

    <div class="dashboard-container">
        <h2 style="margin-bottom: 20px;">Performance Overview</h2>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Revenue</div>
                <div class="stat-number" style="color: #059669;" id="totalRev">â‚¹0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Bookings</div>
                <div class="stat-number" id="totalBook">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg. Ticket Price</div>
                <div class="stat-number" style="color: #4f46e5;" id="avgPrice">â‚¹0</div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-card">
                <h3 style="margin-bottom: 15px; font-size: 16px;">Revenue by Airline</h3>
                <canvas id="revenueChart"></canvas>
            </div>
            <div class="chart-card">
                <h3 style="margin-bottom: 15px; font-size: 16px;">Seat Class Sales</h3>
                <canvas id="classChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = "http://127.0.0.1:8000";

        async function loadStats() {
            try {
                const res = await fetch(`${API_BASE}/admin/analytics`);
                const data = await res.json();

                // 1. Update Numbers
                document.getElementById("totalRev").innerText = "â‚¹" + data.total_revenue.toLocaleString();
                document.getElementById("totalBook").innerText = data.total_bookings;
                
                const avg = data.total_bookings > 0 ? Math.round(data.total_revenue / data.total_bookings) : 0;
                document.getElementById("avgPrice").innerText = "â‚¹" + avg.toLocaleString();

                // 2. Render Bar Chart (Revenue)
                const ctx1 = document.getElementById('revenueChart');
                new Chart(ctx1, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(data.airline_revenue), // ["AI", "6E", "UK"]
                        datasets: [{
                            label: 'Revenue (â‚¹)',
                            data: Object.values(data.airline_revenue),
                            backgroundColor: ['#ff4d88', '#3b82f6', '#10b981', '#f59e0b'],
                            borderRadius: 5
                        }]
                    },
                    options: { scales: { y: { beginAtZero: true } } }
                });

                // 3. Render Pie Chart (Business vs Economy)
                const ctx2 = document.getElementById('classChart');
                new Chart(ctx2, {
                    type: 'doughnut',
                    data: {
                        labels: ['Economy', 'Business'],
                        datasets: [{
                            data: [data.class_distribution.Economy, data.class_distribution.Business],
                            backgroundColor: ['#e2e8f0', '#f59e0b'],
                            hoverOffset: 4
                        }]
                    }
                });

            } catch (e) {
                console.error("Error loading stats:", e);
                alert("Could not load admin data");
            }
        }

        loadStats();
    </script>
</body>
</html>
