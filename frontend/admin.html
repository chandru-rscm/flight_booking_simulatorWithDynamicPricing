<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | SkyBook</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- CSS RESET --- */
        :root { --main-color: #ff4d88; --dark: #1D2231; --light: #f1f5f9; }
        * { padding: 0; margin: 0; box-sizing: border-box; list-style-type: none; text-decoration: none; font-family: 'Segoe UI', sans-serif; }

        /* --- LAYOUT --- */
        body { display: flex; background: var(--light); }
        
        /* SIDEBAR */
        .sidebar { width: 250px; height: 100vh; background: var(--main-color); position: fixed; left: 0; top: 0; color: white; z-index: 100; }
        .sidebar-brand { height: 90px; padding: 1rem 0rem 1rem 2rem; display: flex; align-items: center; }
        .sidebar-brand h2 { font-size: 24px; }
        .sidebar-menu { margin-top: 1rem; }
        .sidebar-menu li { width: 100%; margin-bottom: 1.5rem; padding-left: 1rem; }
        .sidebar-menu a { color: #fff; font-size: 1.1rem; display: flex; align-items: center; padding-left: 1rem; }
        .sidebar-menu a:hover { background: #fff; color: var(--main-color); padding: 10px; border-radius: 30px 0 0 30px; }
        .sidebar-menu a span { margin-right: 1rem; font-size: 1.2rem; }

        /* MAIN CONTENT */
        .main-content { margin-left: 250px; width: calc(100% - 250px); padding: 20px; }
        
        header { background: #fff; padding: 15px 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); border-radius: 10px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        
        /* STATS CARDS */
        .cards { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px; }
        .card-single { background: #fff; padding: 25px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center; }
        .card-single h1 { font-size: 2.5rem; color: #333; margin-bottom: 5px; }
        .card-single span { color: #777; font-size: 0.9rem; }
        .card-single i { font-size: 2rem; color: var(--main-color); }

        /* RECENT BOOKINGS TABLE */
        .recent-grid { display: grid; gap: 20px; }
        .card { background: #fff; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .card-header { padding: 20px; border-bottom: 1px solid #f0f0f0; display: flex; justify-content: space-between; align-items: center; }
        .card-header button { background: var(--main-color); color: #fff; padding: 8px 15px; border-radius: 5px; border: none; cursor: pointer; }
        
        .card-body { padding: 20px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        thead tr { border-bottom: 1px solid #eee; }
        thead td { font-weight: 700; padding: 10px; color: #555; }
        tbody td { padding: 10px; color: #333; font-size: 0.95rem; }
        
        /* STATUS COLORS */
        .status { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .green { background: #22c55e; }
        .orange { background: #f97316; }
        .red { background: #ef4444; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="fas fa-plane-departure"></span> SkyBook</h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li><a href="#" class="active"><span class="fas fa-igloo"></span> <span>Dashboard</span></a></li>
                <li><a href="#"><span class="fas fa-users"></span> <span>Customers</span></a></li>
                <li><a href="#"><span class="fas fa-clipboard-list"></span> <span>Bookings</span></a></li>
                <li><a href="index.html"><span class="fas fa-sign-out-alt"></span> <span>Back to Home</span></a></li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h2>Admin Dashboard</h2>
            <div style="display: flex; align-items: center; gap: 10px;">
                <img src="https://ui-avatars.com/api/?name=Admin&background=ff4d88&color=fff" width="40px" height="40px" style="border-radius: 50%;">
                <div>
                    <h4>Admin User</h4>
                    <small>Super Admin</small>
                </div>
            </div>
        </header>

        <div class="cards">
            <div class="card-single">
                <div>
                    <h1 id="valUsers">--</h1>
                    <span>Registered Users</span>
                </div>
                <div><i class="fas fa-users"></i></div>
            </div>
            <div class="card-single">
                <div>
                    <h1 id="valBookings">--</h1>
                    <span>Total Bookings</span>
                </div>
                <div><i class="fas fa-ticket-alt"></i></div>
            </div>
            <div class="card-single">
                <div>
                    <h1 id="valIncome">₹--</h1>
                    <span>Total Income</span>
                </div>
                <div><i class="fas fa-wallet"></i></div>
            </div>
            <div class="card-single">
                <div>
                    <h1 id="valFlights">--</h1>
                    <span>Active Flights</span>
                </div>
                <div><i class="fas fa-plane"></i></div>
            </div>
        </div>

        <div class="recent-grid">
            <div class="card">
                <div class="card-header">
                    <h3>Recent Bookings</h3>
                    <button onclick="loadData()">Refresh <span class="fas fa-sync"></span></button>
                </div>
                <div class="card-body">
                    <table width="100%">
                        <thead>
                            <tr>
                                <td>Passenger</td>
                                <td>PNR</td>
                                <td>Date</td>
                                <td>Amount</td>
                                <td>Status</td>
                            </tr>
                        </thead>
                        <tbody id="tableData">
                            <tr><td colspan="5" align="center">Loading data...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CHANGE THIS IF YOUR BACKEND URL IS DIFFERENT
        const API_BASE = "https://flight-backend-d2cb.onrender.com";
        //const API_BASE = "http://127.0.0.1:8000";


        document.addEventListener("DOMContentLoaded", loadData);

        async function loadData() {
            try {
                console.log("Fetching Admin Stats...");

                // 1. Fetch Stats
                const statsRes = await fetch(`${API_BASE}/admin/stats`);
                if (!statsRes.ok) throw new Error("Failed to fetch stats");
                const stats = await statsRes.json();

                // Update UI Stats
                document.getElementById("valUsers").innerText = stats.users;
                document.getElementById("valBookings").innerText = stats.bookings;
                document.getElementById("valFlights").innerText = stats.flights;
                document.getElementById("valIncome").innerText = "₹" + stats.income.toLocaleString();

                // 2. Fetch Recent Bookings
                console.log("Fetching Recent Bookings...");
                const bookRes = await fetch(`${API_BASE}/admin/recent-bookings`);
                const bookings = await bookRes.json();

                const table = document.getElementById("tableData");
                table.innerHTML = ""; // Clear Loading

                if (bookings.length === 0) {
                    table.innerHTML = "<tr><td colspan='5' align='center'>No bookings found</td></tr>";
                    return;
                }

                bookings.forEach(b => {
                    let statusColor = "green";
                    if (b.status === "PENDING_PAYMENT") statusColor = "orange";
                    if (b.status === "CANCELLED") statusColor = "red";

                    const row = `
                        <tr>
                            <td>${b.name}</td>
                            <td><strong>${b.pnr}</strong></td>
                            <td>${b.date}</td>
                            <td>₹${b.price}</td>
                            <td><span class="status ${statusColor}"></span> ${b.status}</td>
                        </tr>
                    `;
                    table.innerHTML += row;
                });

            } catch (error) {
                console.error("Admin Error:", error);
                alert("Could not load Admin Data. \n1. Check if Backend is running.\n2. Check Console (F12) for errors.");
                document.getElementById("tableData").innerHTML = "<tr><td colspan='5' align='center' style='color:red;'>Connection Error</td></tr>";
            }
        }
    </script>
</body>
</html>
